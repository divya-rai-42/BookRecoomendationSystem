<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Book Recommender System</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
    </head>

    <style>
        .text-white{
            color:white
        }
    </style>

    <body style="background-color:#4e3f3f">
        <nav class="navbar" style="background-color:rgb(21, 21, 20); color: aliceblue;">
            <ul class="nav navbar-nav">
                <li><a href="/">Home</a></li>
                <li><a href="/recommend">Recommend</a></li>
            </ul>
        </nav>

        <div>
            <h style="font-size: 50px; color: aliceblue; padding-left: 450px;"> Top Recommended Books</h>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-12">
                </div>

                <!-- looping for 50 times to display the top 50 recommended books-->
                {% for i in range(book_name|length) %}
                    <div class="col-md-3" style="margin-top:50px">
                        <div class="card">
                            <div class="card-body">
                                <img class="card-img-top" src="{{ book_image[i] }}">
                                <p class="text-white">{{ book_name[i]}}<p>
                                <p class="text-white"> {{ author_name[i]}}</p>
                                <p class="text-white">Votes - {{ rate_count[i]}}</p>
                                <p class="text-white"> Rating - {{ rating[i]}}</p>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </body>
</html>
